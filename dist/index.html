<!DOCTYPE html>
<html lang="en">

<head>
	<link rel="stylesheet" href="bootstrap.css">
	<link rel="stylesheet" href="bundle.css">
	<meta charset="UTF-8">
	<title>to-do</title>
 	
</head>

<body>
	<div class="container">
		<div id="start"></div>

		<div id="todolist"></div>

		<div class="here"></div>

	</div>
	</div>
	<script src="bundle.js"></script>

	<script type="text/template" id="todos-template">
		<div class="view">

			<textarea class="form-control" id="todo-textarea"></textarea>
			<button class="btn btn-danger" id="new-todo">Добавить запись</button>
			<a id="back" href="#">Назад,на стартовую страницу</a>

	</script>


	<script type="text/template" id="start-template">
		<div class="view">
			<h1>To-do-application</h1>
			<button class="btn btn-success" id="start-button">Старт</button>

	</script>

	<script type="text/template" id="todos-list-template">
		<div id="thisel">
		<td><span id="mytodo"><%= todo %></span></td>
			<div id="block-control">
				
				<td><button class="btn btn-warning" id="edit-button">Изменить</button>
					<button class="btn btn-danger" id="delete-button">Удалить</button>
			</div>

			<script type="text/template" id="update-template">
				<div>
					<div id="block-update">
						<input type="text" class="form-control" id="mytodo-update" value=  <%= todo %> >
						<button class="btn btn-success" id="update-button">Обновить</button>
						<button class="btn btn-danger" id="cancel-button">Отмена</button></td>
					</div>
					<div>
			</script>


			<div>

	</script>



</body>

</html>
